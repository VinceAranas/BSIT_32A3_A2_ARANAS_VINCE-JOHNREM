
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: whitesmoke;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #1a40ffd3;
            margin-left: 20px;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            transition: background 0.3s ease-in-out;
        }
        .list-group-item {
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .overdue { background-color: #f8d7da; }
        .high-priority { border-left: 5px solid rgb(255, 29, 29); }
        .medium-priority { border-left: 5px solid rgb(255, 174, 0); }
        .low-priority { border-left: 5px solid rgb(1, 210, 1); }
        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üìù To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <input type="date" id="dueDateInput" class="form-control ml-2">
            <select id="priorityInput" class="form-control ml-2">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="btn btn-primary" id="addTaskButton">Add Task</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
        <button class="btn btn-secondary mt-3 w-100" id="sortButton">üìå Sort by Priority</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
